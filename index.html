    <title>slidebar-menu</title>
    <link rel="stylesheet" href="style.css"/>
    
  </head>
  <body>
    <div class="navigation">
      <ul>
        <li class="list active">
          <b></b>
          <b></b>
          <a href="#">
            <span class="icon">
              <ion-icon name="home-outline"></ion-icon>
            </span>
            <span class="title">Home</span>
          </a>
        </li>
        <li class="list">
          <b></b>
          <b></b>
          <a href="login.html">
            <span class="icon">
              <ion-icon name="person-outline"></ion-icon>
            </span>
            <span class="title">Profile</span>
          </a>
        </li>
        <li class="list">
          <b></b>
          <b></b>
          <a href="card.html">
            <span class="icon">
              <ion-icon name="id-card-outline"></ion-icon>
            </span>
            <span class="title">Card</span>
          </a>
        </li>
        <li class="list">
          <b></b>
          <b></b>
          <a href="calculator.html">
            <span class="icon">
              <ion-icon name="calculator-sharp"></ion-icon>
            </span>
            <span class="title">calculator</span>
          </a>
        </li>
        <li class="list">
          <b></b>
          <b></b>
          <a href="digitalclock.html">
            <span class="icon">
              <ion-icon name="time-outline"></ion-icon>
            </span>
            <span class="title">Watch</span>
          </a>
        </li>
        <li class="list">
          <b></b>
          <b></b>
          <a href="#">
            <span class="icon">
              <ion-icon name="help-outline"></ion-icon>
            </span>
            <span class="title">Help</span>
          </a>
        </li>
        <li class="list">
          <b></b>
          <b></b>
          <a href="#">
            <span class="icon">
              <ion-icon name="lock-closed-outline"></ion-icon>
            </span>
            <span class="title">Password</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="toggle">
      <ion-icon name="menu-outline" class="open"></ion-icon>
      <ion-icon name="close-outline" class="close"></ion-icon>
    </div>
    <!-- icon use script = ionicons website -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script>
      let menuToggle = document.querySelector('.toggle');
      let navigation = document.querySelector('.navigation');
      menuToggle.onclick = function () {
        menuToggle.classList.toggle('active');
        navigation.classList.toggle('active');
      };
      ///add active class in selected list item
      let list = document.querySelectorAll('.list');
      for (let i = 0; i < list.length; i++) {
        list[i].onclick = function () {
          let j = 0;
          while (j < list.length) {
            list[j++].className = 'list';
          }
          list[i].className = 'list active';
        };
      }
    </script>
  </body>
</html>
